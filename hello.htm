<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirPods Max Mockup (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#f8f8f8] flex justify-center items-center min-h-screen font-['SF_Pro_Display']"
  >
    <div class="container mx-auto bg-slate-200">
      <div
        class="card bg-white rounded-lg shadow-lg p-8 w-[900px] flex overflow-hidden relative"
      >
        <div class="content flex-1 pr-8">
          <div class="brand text-gray-500 text-xl mb-2">Apple</div>
          <div class="product-name">
            <div class="product text-4xl font-bold mb-1">AirPods</div>
            <div class="model text-5xl font-bold">Max</div>
          </div>
          <div class="description text-gray-600 mt-4 leading-relaxed">
            Computational audio. <br />Listen, it's powerful.
          </div>
        </div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjjfnkGy7Z9Wq_Jq9IVJ9S-138mDKKjlIhWFX64znzCz0yOH1JTACjikIoOiEwiIQ5LTw&usqp=CAU"
          alt="AirPods Max"
          class="absolute top-0 right-[-130px] h-full"
        />
      </div>
    </div>
  </body>
</html>
